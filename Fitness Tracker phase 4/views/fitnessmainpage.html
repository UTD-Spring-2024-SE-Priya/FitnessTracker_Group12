<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        form button {
            width: 150px;  /* or any specific size you prefer */
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0073e6;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #024e76;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #036;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        form label {
            padding-top: 10px;
        }
        form input, form select, form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 95%;
        }
        form button {
            width: auto;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    <nav>
        <a href="#log">Log Workout</a>
        <a href="#history">View History</a>
    </nav>
    <div class="container" id="log">
        <h2>Log Your Workout</h2>
        <div id="message-container" style="display:none; color: lightgreen;"></div>
        <p id="error-message" style="color: red;"></p>
        <form onsubmit="submitWorkout(event)">
            <div class="date-selection">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div id="workoutsContainer">
                <!-- Workout entries will be added here dynamically -->
            </div>
            <button type="button" onclick="addWorkoutForm()">Add Workout</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container" id="history">
        <h2>Workout History</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Duration</th>
                <th>Notes</th>
            </tr>
            <!-- Example Row -->
            <tr>
                <td>2024-04-16</td>
                <td>Cardio</td>
                <td>30</td>
                <td>Nice and easy run</td>
            </tr>
        </table>
    </div>
    <script src="workoutForm.js"></script>
</body>
</html>
